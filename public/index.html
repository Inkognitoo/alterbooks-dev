<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <title>AlterBooks|Profile</title>
</head>
<link rel="stylesheet" type="text/css" href="/css/style.css" />
<body>
    <header class="header">
        <div class="header__books"></div>
        <div class="header__desk">
            <div class="logo header__logo"></div>
            <p class="title header__title">AlterBooks</p>
            <nav class="header__menu">
                <ul class="menu">
                    <li class="menu__item"><a class="menu__link">Заголовок 1</a></li>
                    <li class="menu__item"><a class="menu__link">Заголовок 2</a></li>
                    <li class="menu__item"><a class="menu__link">Библиотека</a></li>
                    <li class="menu__item"><a class="menu__link">Заголовок 3</a></li>
                    <li class="menu__item"><a class="menu__link">Заголовок 4</a></li>
                </ul>
            </nav>
            <a class="login-button header__login-button">Вход</a>
        </div>
    </header>

    <main class="profile">
        <div class="profile__head"></div>
        <div class="profile__body">
            <div class="avatar-box profile__avatar"></div>
            <div class="profile__information"></div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer__head"></div>
        <div class="footer__body">
            <div class="column footer__column_align_left"></div>
            <div class="column footer__column_align_right"></div>
        </div>
    </footer>
</body>
</html>
